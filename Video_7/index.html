<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="" method="post">
        <div>
            <label for="username">Enter your Name</label>
            <input type="text" name="username" id="username" placeholder="Enter Your Name" autofocus>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <label for="comment">Enter your comment here</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50">
      </textarea>
      <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
      </select>
      </div>
    </form>
</body>

</html>
