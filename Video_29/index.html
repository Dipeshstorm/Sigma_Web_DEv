<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: mulish;
        }
        body{
            background-color: gray;
        }
        .card{
            margin: 50px;
            width: 300px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        img{
            width: 300px;
            border-radius: 5px;
        }
        span{
            margin: 15px 5px 0px;
            border: 1px solid rgb(195, 192, 192);
            padding: 0 5px;
            border-radius: 5px;
        }
        h2{
            padding: 15px 0px;
        }
        .text-box{
            padding: 10px;
        }
        p{
            color: grey;
        }
        .button{
            text-align: center;
        }
        .button button{
            font-size: 16px;
            padding: 10px;
            margin-top: 5px;
            background-color: rgb(223, 233, 250);
            border: none;
            border-radius: 15px;
            color: rgb(65, 128, 215);
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="box">
            <div><img src="https://www.boredpanda.com/blog/wp-content/uploads/2015/10/Living-in-the-mountains-for-1-month__880.jpg" alt=""></div>
    
            <div class="text-box">
                <span>Nature</span><span>Lake</span>
                <div>
                    <h2>Lorem ipsum Dolor</h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut officia, illum voluptatum sit ad tempora, exercitationem temporibus.
                    </p>
                    <div class="button">
                        <button>Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
