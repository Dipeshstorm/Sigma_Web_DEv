<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image.png" alt="Train Image" height="230" srcset=""><br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Dipesh</td>
                <td rowspan="2">JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Dipesh</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Dipesh</td>
                <td rowspan="2">Footer</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Dipesh</li>
        <li>Harry</li>
        <li>Arun</li>
    </ul>
    <ol type="A">
        <li>Dipesh</li>
        <li>Harry</li>
        <li>Arun</li>
    </ol>

</body>

</html>
